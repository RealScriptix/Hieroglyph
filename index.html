<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hieroglyph Studios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://imgur.com/nPwVQJu.png" />
  <style>
    :root {
      --bg: #0d0d0d;
      --accent: #39ff14;
      --text: #f0f0f0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #121212, #000000);
      color: var(--text);
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    header h1 {
      color: var(--accent);
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
    }

    nav a:hover {
      color: var(--accent);
    }

    main {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 1rem;
      padding: 2rem;
      margin-top: 1.5rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .btn {
      background: var(--accent);
      color: black;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      background: #111;
      border: 1px solid #333;
      border-radius: 6px;
      color: white;
    }

    footer {
      text-align: center;
      padding: 2rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>

<header>
  <h1>Hieroglyph</h1>
  <nav>
    <a href="/" onclick="navigate(event, '/')">Home</a>
    <a href="/about" onclick="navigate(event, '/about')">About</a>
    <a href="/guard" onclick="navigate(event, '/guard')">Guard</a>
    <a href="/news" onclick="navigate(event, '/news')">News</a>
    <a href="/join" onclick="navigate(event, '/join')">Join</a>
    <a href="/staff" onclick="navigate(event, '/staff')">Staff Only</a>
  </nav>
</header>

<main id="app">
  <!-- Content gets injected here -->
</main>

<footer>&copy; 2025 Hieroglyph Studios. All rights reserved.</footer>

<script>
  // Routing logic (SPA using history API)
  const routes = {
    '/': () => `
      <h2>Welcome to Hieroglyph Studios</h2>
      <div class="card"><p>We create elite Roblox tools and frameworks for high-end game development.</p></div>
    `,
    '/about': () => `
      <h2>About Us</h2>
      <div class="card"><p>Hieroglyph Studios is dedicated to pushing the boundaries of Roblox development with automation, moderation, and data tools.</p></div>
    `,
    '/guard': () => `
      <h2>Introducing: Guard</h2>
      <div class="card">
        <p><strong>Guard</strong> is our flagship moderation and analytics suite.</p>
        <ul>
          <li>âœ… Auto-moderation</li>
          <li>ðŸ“Š Player tracking</li>
          <li>ðŸ“¡ Webhook alerts</li>
        </ul>
        <a href="https://www.roblox.com/games/98769498064738/Hieroglyph-Products" target="_blank" class="btn">Buy on Roblox</a>
      </div>
    `,
    '/news': () => {
      const news = JSON.parse(localStorage.getItem('news') || '[]');
      return `
        <h2>News</h2>
        ${news.map(n => `
          <div class="card">
            <h3>${n.title}</h3>
            <p>${n.body}</p>
            ${n.img ? `<img src="${n.img}" style="max-width:100%; border-radius:8px; margin-top:1rem;">` : ''}
          </div>
        `).join('')}
      `;
    },
    '/join': () => `
      <h2>Join Hieroglyph</h2>
      <div class="card">
        <p>Join our community and collaborate with top developers.</p>
        <p><strong>Discord:</strong> <a href="https://discord.gg/U2w4RTu7" target="_blank" style="color:var(--accent);">discord.gg/U2w4RTu7</a></p>
      </div>
    `,
    '/staff': () => `
      <h2>Staff Login</h2>
      <div class="card" id="login-box">
        <input id="email" placeholder="Email" />
        <input id="pass" type="password" placeholder="Password" />
        <button onclick="login()" class="btn">Login</button>
      </div>
      <div class="card" id="admin-box" style="display:none;">
        <h3>Post News</h3>
        <input id="news-title" placeholder="News title" />
        <input id="news-img" placeholder="Image URL (optional)" />
        <textarea id="news-body" placeholder="News content..."></textarea>
        <button class="btn" onclick="postNews()">Post</button>
      </div>
    `
  };

  function render(path) {
    const route = routes[path] || routes['/'];
    document.getElementById('app').innerHTML = route();
  }

  function navigate(e, path) {
    e.preventDefault();
    history.pushState({}, '', path);
    render(path);
  }

  window.addEventListener('popstate', () => render(location.pathname));
  window.addEventListener('DOMContentLoaded', () => render(location.pathname));

  function login() {
    const email = document.getElementById('email').value.trim();
    const pass = document.getElementById('pass').value.trim();
    if (email === 'e@e.e' && pass === 'e') {
      document.getElementById('login-box').style.display = 'none';
      document.getElementById('admin-box').style.display = 'block';
    } else {
      alert('Invalid login.');
    }
  }

  function postNews() {
    const title = document.getElementById('news-title').value;
    const body = document.getElementById('news-body').value;
    const img = document.getElementById('news-img').value;
    const news = JSON.parse(localStorage.getItem('news') || '[]');
    news.unshift({ title, body, img });
    localStorage.setItem('news', JSON.stringify(news));
    alert('News posted!');
  }
</script>

</body>
</html>
